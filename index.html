<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
  <style>
    fieldset{
      background-color:wheat;

<body>
  <fieldset>
   <h2>Enter Your Information</h2> 

  
    <label for="firstname">First Name</label><br>
 <input type="text" id="firstname" name="firstname" placeholder="Enter First name"><br>
 
 
   <label for="lastname">Last Name</label><br>
 <input type-"text" id-"lastname" name-"lastname" placeholder="Enter Last name"><br
 >
  <label for="email">Email</label><br>
 <input type-"email" id-"email" name-"email" placeholder="Enter Email Address"><br>
 
  <label for="number">Phone Number</label><br>
 <input type-"tell" id-"number" name-"number" placeholder="Enter Phone Number"><br>
 
  <label for="message">Message</label><br>
 <input type-"text" id-"messsage" name-"message" placeholder="Message"><br> <br >
 
  <input type="checkbox" name="html" id="HTML" checked/>

    <input type="checkbox" name="css" checked/>
  <label for="css">CSS</label><br >
      <input type="checkbox" name="islamic" />
  <label for="islamic">ISLAMIC</label><br >
  
  <input type="checkbox" name="english" />
  <label for="english">ENGLISH</label><br >

  <label for="female">FEMALE</label>
  <input type="radio" name="gender" />
  
  <label for="geel">GEEL</label>
  <input type="radio" name="gender" />

  <option value="waaberi">waaberi</option>
  <option value="yaaqshiid">yaaqshiid</option>
  <option value="boondheere">boondheere</option>
  </select><br> <br>
  
  <label for="comment">COMMENT</label>
  <textarea name="comment" id=comment placeholder="let us know your idea" rows="10" cols="15" </textarea><br> <br>
  <h1>Select Your Nationality </h1>
  <input list="countries">
  <datalist id="countries">
    <option value="Somalia">Somalia</option>
    <option value="China">China</option>
    <option value="Japan">Japan</option>
    <option value="Palestine">Palestine</option>
    <option value="Canada"</option><br> br
      
   <h2>Select Color</h2>
    <input type="color" name="color"><br>
    <label for="DOB"Select Your DOB</label>
      <input type="data" name="DOB"><br><br>
    
      <label for="rating">Rate Your Satisfaction</label>
      <input type="number" name="rating" min="1" max="5">
        
   <input type="submit" name="semd_data" value="Submit" />
      <input type="reset" name="clear" value="clear" />
 
  
    </fieldset>
  
  
</body>

</html>
